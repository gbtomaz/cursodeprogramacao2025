<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./framework.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="shadow">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="text-success">Company Name</h1>
        <nav>
          <ul class="d-flex column-gap-3 menu">
            <li class="d-inline-block"><a href="">Home</a></li>
            <li class="d-inline-block"><a href="">Sobre</a></li>
            <li class="d-inline-block"><a href="">Serviços</a></li>
            <li class="d-inline-block position-relative">
              <a href="">Produtos</a>
              <ul
                class="position-absolute list-unstyled start-0 border-start border-warning bg-white d-none"
              >
                <li><a href="">Categoria&nbsp;A</a></li>
                <li><a href="">Categoria&nbsp;B</a></li>
              </ul>
            </li>
            <li class="d-inline-block"><a href="">Contato</a></li>
            <li class="d-inline-block">
              <a class="position-relative" href=""
                ><span
                  class="position-absolute top-15 bg-warning text-white px-1 d-inline-block rounded-1"
                  >0</span
                ><i class="fa-solid fa-cart-shopping"></i
              ></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="py-100 hero">
      <div class="container d-flex justify-content-between align-items-center">
        <div>
          <h2 class="text-white fs-5">Serviço completo para <span class="text-uppercase d-block">residencias e comercios</span></h2>
          <h3 class="text-white fs-4">Jardinagem e Manutenção</h3>
        </div>
        <form class="bg-warning p-5 text-center" action="">
          <h4 class="text-white fs-3 text-uppercase">Agendamento</h4>
          <p class="text-white text-uppercase mt-1">
            Informe seus dados abaixo
          </p>
          <input type="text" placeholder="Nome" required> 
          <input type="email" placeholder="Email" required>
          <input type="number" placeholder="Telefone" required>
          <input type="date" placeholder="Data" required>
          <button type="submit">Agendar</button>
        </form>
      </div>
    </section>
  </body>
</html>
